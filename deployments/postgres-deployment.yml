apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  template:
    metadata:
      name: postgres-pod
      labels:
        name: postgres-pod
        app: voting-app
    spec:
      containers:
      - name: postgres
        image: postgres:9.4
        ports:
          - containerPort: 5432
        env:
          POSTGRES_HOST_AUTH_METHOD: trust # no password required
  replicas: 1
  selector:
    matchLabels:
      name: postgres-pod
      app: voting-app
